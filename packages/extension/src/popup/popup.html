<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkTime - PR Review Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>WorkTime</h1>
      <p class="subtitle">PR Review Tracker</p>
    </header>

    <!-- Login Prompt (shown when not authenticated) -->
    <div id="login-prompt" class="login-prompt" style="display: none;">
      <div class="login-content">
        <svg class="github-icon" width="48" height="48" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
        <h2>Login to GitHub</h2>
        <p>Connect your GitHub account to track PR review time</p>
        <button id="github-login-btn" class="btn btn-primary">Login with GitHub</button>
      </div>
    </div>

    <!-- User Info (shown when authenticated) -->
    <div id="user-info" class="user-info" style="display: none;">
      <img id="user-avatar" class="user-avatar" src="" alt="User avatar">
      <span id="user-name" class="user-name"></span>
      <button id="logout-btn" class="btn-icon" title="Logout">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M2 2.75C2 1.784 2.784 1 3.75 1h2.5a.75.75 0 010 1.5h-2.5a.25.25 0 00-.25.25v10.5c0 .138.112.25.25.25h2.5a.75.75 0 010 1.5h-2.5A1.75 1.75 0 012 13.25V2.75zm10.44 4.5l-1.97-1.97a.75.75 0 10-1.06 1.06L10.69 8l-1.22 1.22a.75.75 0 101.06 1.06l1.97-1.97a.75.75 0 000-1.06z"/>
          <path d="M10.25 8a.75.75 0 01.75-.75h4a.75.75 0 010 1.5h-4A.75.75 0 0110.25 8z"/>
        </svg>
      </button>
    </div>

    <!-- Main Content (shown only when authenticated) -->
    <main id="main-content" style="display: none;">
      <div id="status" class="status inactive">Not tracking</div>

      <div class="current-pr">
        <label>Current PR:</label>
        <div id="current-pr" class="pr-title">No active PR review</div>
      </div>

      <div class="timer-container">
        <div id="timer" class="timer">0m 0s</div>
      </div>

      <div class="controls">
        <button id="start-btn" class="btn btn-primary">Start Tracking</button>
        <button id="stop-btn" class="btn btn-secondary" disabled>Stop Tracking</button>
      </div>

      <div class="stats">
        <div class="stat-item">
          <span class="stat-label">Today:</span>
          <span id="today-time" class="stat-value">0m</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">This week:</span>
          <span id="week-time" class="stat-value">0m</span>
        </div>
      </div>
    </main>

    <footer>
      <a href="#" id="settings-link">Settings</a>
      <a href="#" id="dashboard-link">Dashboard</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
