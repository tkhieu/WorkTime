name = "worktime-backend"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Account details (to be configured)
# account_id = "YOUR_CLOUDFLARE_ACCOUNT_ID"

# Workers settings
workers_dev = true

# Environment variables (development)
[env.development]
name = "worktime-backend-dev"

# Environment variables (production)
[env.production]
name = "worktime-backend-prod"

# D1 Database binding
# Run: wrangler d1 create worktime-db
[[d1_databases]]
binding = "DB"
database_name = "worktime-db"
database_id = "YOUR_DATABASE_ID"

# KV namespace for GitHub token storage
# Binding must be "KV" to match code: c.env.KV
# Run: wrangler kv:namespace create KV
[[kv_namespaces]]
binding = "KV"
id = "YOUR_KV_ID"

# R2 bucket for file storage (optional)
# [[r2_buckets]]
# binding = "FILES"
# bucket_name = "worktime-files"
